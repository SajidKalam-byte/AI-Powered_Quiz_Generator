{% extends dashboard_template %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
