<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizHub | Student & Teacher Portal</title>
    <meta name="description" content="Login to QuizHub as a student to take quizzes or as a teacher to create and manage quizzes. Secure access to your dashboard.">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <meta property="og:title" content="Login - QuizHub">
    <meta property="og:description" content="Access your QuizHub account to create or take interactive quizzes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% static 'media/quizhub-og-image.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="50" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="30" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-section {
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-illustration {
            width: 80%;
            max-width: 400px;
            height: auto;
            z-index: 2;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .form-section {
            padding: 60px 40px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-logo p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-floating {
            margin-bottom: 24px;
            position: relative;
        }

        .form-floating input {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px 16px 8px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-floating label {
            color: #6b7280;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            color: var(--primary-color);
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .btn-login {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
        }

        .btn-login.loading .btn-text {
            opacity: 0;
        }

        .btn-login .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-login.loading .spinner {
            opacity: 1;
        }

        .auth-links {
            text-align: center;
            margin-top: 32px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .auth-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .auth-links a:hover {
            color: var(--secondary-color);
        }

        .footer {
            background: rgba(79, 70, 229, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e5e7eb;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #6b7280;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .auth-card {
                margin: 20px;
                border-radius: 16px;
            }
            
            .form-section {
                padding: 40px 24px;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
            
            .image-section {
                display: none;
            }
        }

        .form-validation {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .form-validation.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-validation.error {
            color: var(--danger-color);
        }

        .form-validation.success {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0 h-100">
                <!-- Image Section -->
                <div class="col-lg-6 image-section">
                    <svg class="auth-illustration" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Academic illustration -->
                        <defs>
                            <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
                            </linearGradient>
                        </defs>
                        <!-- Books -->
                        <rect x="100" y="180" width="60" height="80" rx="4" fill="url(#bookGradient)" opacity="0.8"/>
                        <rect x="120" y="170" width="60" height="80" rx="4" fill="url(#bookGradient)" opacity="0.9"/>
                        <rect x="140" y="160" width="60" height="80" rx="4" fill="url(#bookGradient)"/>
                        <!-- Graduation cap -->
                        <polygon points="200,100 160,120 240,120" fill="url(#bookGradient)"/>
                        <rect x="195" y="100" width="10" height="30" fill="url(#bookGradient)"/>
                        <circle cx="205" cy="130" r="3" fill="url(#bookGradient)"/>
                        <!-- Quiz elements -->
                        <circle cx="280" cy="80" r="25" fill="url(#bookGradient)" opacity="0.7"/>
                        <text x="280" y="85" text-anchor="middle" fill="white" font-size="20" font-weight="bold">?</text>
                        <circle cx="320" cy="140" r="20" fill="url(#bookGradient)" opacity="0.8"/>
                        <text x="320" y="145" text-anchor="middle" fill="white" font-size="16" font-weight="bold">A</text>
                        <circle cx="80" cy="120" r="18" fill="url(#bookGradient)" opacity="0.6"/>
                        <text x="80" y="125" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Q</text>
                    </svg>
                </div>

                <!-- Form Section -->
                <div class="col-lg-6">
                    <div class="form-section">
                        <div class="brand-logo">
                            <h1><i class="fas fa-graduation-cap"></i> QuizHub</h1>
                            <p>Welcome back! Please sign in to your account</p>
                        </div>

                        <form method="post" action="{% url 'users:login' %}" id="loginForm">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            
                            <div class="form-floating">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                                <div class="form-validation" id="usernameValidation"></div>
                            </div>

                            <div class="form-floating position-relative">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="form-validation" id="passwordValidation"></div>
                            </div>

                            <button type="submit" class="btn btn-login" id="loginBtn">
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </span>
                                <div class="spinner">
                                    <div class="spinner-border spinner-border-sm text-light" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </button>

                            <div class="auth-links">
                                <p class="mb-0">Don't have an account? 
                                    <a href="{% url 'users:student_register' %}">Register as Student</a> or 
                                    <a href="{% url 'users:teacher_register' %}">Register as Teacher</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">Â© 2025 QuizHub. All rights reserved. | Empowering Academic Excellence</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialize Notyf directly here to avoid 404 errors
        window.notyf = new Notyf({
            duration: 4000,
            position: { x: 'right', y: 'top' },
            dismissible: true,
            ripple: true
        });

        // Display Django messages as Notyf toasts
        {% for message in messages %}
            {% if message.tags == 'success' %}
                notyf.success('{{ message | escapejs }}');
            {% elif message.tags == 'error' %}
                notyf.error('{{ message | escapejs }}');
            {% else %}
                notyf.open({
                    type: 'info',
                    message: '{{ message | escapejs }}'
                });
            {% endif %}
        {% endfor %}

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const usernameInput = document.getElementById('username');

            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form validation
            function validateField(input, validationDiv, rules) {
                const value = input.value.trim();
                let isValid = true;
                let message = '';

                for (let rule of rules) {
                    if (!rule.test(value)) {
                        isValid = false;
                        message = rule.message;
                        break;
                    }
                }

                if (validationDiv) {
                    validationDiv.className = `form-validation show ${isValid ? 'success' : 'error'}`;
                    validationDiv.innerHTML = `<i class="fas ${isValid ? 'fa-check-circle' : 'fa-exclamation-circle'} me-1"></i>${message}`;
                }
                return isValid;
            }

            // Username validation
            usernameInput.addEventListener('blur', function() {
                const rules = [
                    { test: (val) => val.length > 0, message: 'Username is required' },
                    { test: (val) => val.length >= 3, message: 'Username must be at least 3 characters' }
                ];
                validateField(this, document.getElementById('usernameValidation'), rules);
            });

            // Password validation
            passwordInput.addEventListener('blur', function() {
                const rules = [
                    { test: (val) => val.length > 0, message: 'Password is required' },
                    { test: (val) => val.length >= 6, message: 'Password must be at least 6 characters' }
                ];
                validateField(this, document.getElementById('passwordValidation'), rules);
            });

            // Simplified form submission - Use regular form submission instead of AJAX
            form.addEventListener('submit', function(e) {
                // Basic client-side validation
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    e.preventDefault();
                    notyf.error('Please fill in all fields.');
                    return;
                }

                if (username.length < 3) {
                    e.preventDefault();
                    notyf.error('Username must be at least 3 characters.');
                    return;
                }

                if (password.length < 6) {
                    e.preventDefault();
                    notyf.error('Password must be at least 6 characters.');
                    return;
                }

                // Add loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                
                // Add timeout to prevent infinite loading
                setTimeout(function() {
                    if (loginBtn.classList.contains('loading')) {
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                        notyf.error('Login is taking too long. Please try again.');
                    }
                }, 15000); // 15 second timeout
                
                // Let the form submit normally (no AJAX)
                // The server will handle the authentication
            });

            // Input animations
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
