{% extends 'base/dashboard_base.html' %}

{% block content %}
<div class="container">
    <h2>Upload Syllabus or Content</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
